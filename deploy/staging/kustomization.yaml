apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  environment: staging
nameSuffix: -staging
resources:
  - ../base/
patches:
  - target:
      kind: Ingress
      name: web-ingress
    path: ingress-patch.json
replicas:
  - name: web-deployment
    count: 3
images:
  - name: registry.git.willperry.net/set-time/web
    newTag: 0.1.0-preview.726 # {"$imagepolicy": "set-time:preview-image-policy:tag"}
